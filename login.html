<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #add8e6, #ffffff);
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInAnimation 1s ease;
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #add8e6;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #87ceeb;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simple example of username and password matching
            if (username === "admin" && password === "password") {
                showMessage("success", "Login successful! Redirecting...");
                // Here you can redirect the user to another page
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 2000); // Redirect after 2 seconds
            } else {
                showMessage("error", "Invalid username or password. Please try again.");
            }
        });

        function showMessage(type, text) {
            var messageElement = document.getElementById("message");
            messageElement.textContent = text;
            messageElement.className = "message " + type;
        }
    </script>
</body>
</html>
