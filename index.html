<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Test</title>
<style>
    /* Add CSS for animated transition */
#quote-container p {
  position: absolute;
  bottom: -100%; /* Initially position the quotes below the container */
  left: 50%;
  transform: translateX(-50%);
  transition: bottom 1s; /* Add transition for smooth movement */
}
#quote-container p.active {
  bottom: 0; /* Move the active quote to the top of the container */
}

    .quote-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 80%; /* Adjust as needed */
  height: 200px; /* Adjust as needed */
  overflow: hidden;
}

.quote-list {
  list-style: none;
  padding: 0;
  margin: 0;
  overflow: hidden;
  height: 100%;
}

.quote-item {
  font-size: 24px;
  color: #ff4d6d; /* Soft pink text color */
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Soft text shadow */
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.visible {
  opacity: 1 !important;
}

</style>
<style>


  body {
    font-family: 'Segoe Script', cursive; /* Romantic cursive font */
    background: url('bg.jpg') no-repeat center center fixed; /* Nature background image */
    background-size: cover;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    opacity: 0; /* Initially hide the body */
  }

  #container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); /* Soft shadow */
    position: relative;
    max-width: 400px; /* Limit popup width for better readability */
    transform: translateY(-10px); /* Add slight elevation */
    animation: fadeIn 1s forwards; /* Fade in animation */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #message {
    font-size: 24px;
    margin-bottom: 20px;
    color: #ff4d6d; /* Soft pink text color */
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Soft text shadow */
  }

  #buttons {
    display: flex;
    justify-content: center;
    position: relative;
    z-index: 1;
  }

  .btn {
    padding: 15px 30px;
    margin: 0 20px;
    cursor: pointer;
    border: none;
    border-radius: 30px; /* Rounded buttons */
    font-size: 18px;
    transition: all 0.3s ease;
    background: linear-gradient(to right, #ff6b9b, #ff99cc); /* Gradient background - soft pink tones */
    color: white;
    text-transform: uppercase;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Soft shadow */
  }

  .btn:hover {
    transform: translateY(-2px); /* Lift the button slightly on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7); /* Enhance shadow on hover */
  }

  #yes {
    order: -1; /* Push Yes button to the start of the flex container */
  }

  #yes:hover {
    background: linear-gradient(to right, #ff6b9b, #ff99cc); /* Gradient background on hover */
  }

  #no:hover {
    background: linear-gradient(to right, #ff6b9b, #ff99cc); /* Gradient background on hover */
  }

  .heart {
    position: absolute;
    top: -30px;
    left: calc(50% - 15px);
    font-size: 40px;
    color: #ff4d6d; /* Soft pink heart color */
    animation: heartbeat 1.5s infinite alternate; /* Heartbeat animation */
  }

  @keyframes heartbeat {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }
</style>
</head>
<body>
    <audio id="love-song" src="media/O Sajni Re (RaagJatt.com).mp3" preload="auto"></audio>
    <div id="quote-container" class="quote-container">
        <ul id="quote-list" class="quote-list"></ul>
      </div>
      
<div id="container" style="display:none;"> <!-- Initially hide the container -->
  <span class="heart">&hearts;</span> <!-- Floating heart -->
  <div id="message">
    <h2>I love you ❤️</h2>
    <h3>Will you be my partner? ❤️</h3>
  </div>
  <div id="buttons">
    <button id="yes" class="btn" onclick="handleYes()">Yes, I will</button>
    <button id="no" onclick="handleYes()" class="btn">No, sorry</button>
  </div>
</div>

<script>
  
  // Swap buttons on hover effect for 'No' button
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');

  noBtn.addEventListener('mouseenter', swapButtons);
  noBtn.addEventListener('mouseleave', swapButtons);

  function swapButtons() {
    const tempHTML = yesBtn.innerHTML;
    yesBtn.innerHTML = noBtn.innerHTML;
    noBtn.innerHTML = tempHTML;
  }

  // Delay before showing the popup
  setTimeout(function() {
    document.getElementById('container').style.display = 'block';
  }, 3000); // Adjust the delay time in milliseconds (currently set to 3 seconds)

  // Fade in the body after load
  window.onload = function() {
    document.body.style.opacity = 1;
  };
 // Handle yes button click
// Handle yes button click
function handleYes() {
  window.location.href = "player.html";
}

</script>

</body>
</html>
